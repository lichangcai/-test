<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数对像的使用</title>
</head>
<body>
<p>这个是函数对像的使用</p>
<button onclick="sayHi()">点击触发事件</button>
<script>
    function sayHi(sName, sMessage) {
        sName = 1;
        sMessage = 1;
        alert("Hello " + sName + sMessage);
    }
</script>
</body>
</html>
