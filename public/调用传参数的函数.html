<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调用传参数的函数</title>
</head>
<body>
<p>下面的按钮会触发一个function里面包含的点击事件</p>
<button onclick="Functionclick('你的民族','ceo')">点击这里</button>
<script>
    function Functionclick(name,job) {
        alert('welcome'+ name + '和' + job)
    }
</script>
</body>
</html>
