<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小写变大写</title>
</head>
<body>
<p id="p">fsfasdf</p>
<button onclick="clickC()">点击将英文变成大写</button>
<script>
    var a = document.getElementById("p").innerHTML

    function clickC() {
        alert(a.toUpperCase())

    }
</script>
</body>
</html>
