<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
</head>
<button onclick="clicka()">点击做个判断</button>
<body>
<script>
    var y = 18;

    function clicka() {
        if (y < 17) {
            alert(false)
        } else {
            alert(true)
        }
    }
</script>
</body>
</html>
