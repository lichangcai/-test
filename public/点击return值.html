<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击放回值</title>
</head>
<body>
<p>点击返回值</p>
<button  id="p" onclick="Functionclick()"></button>
<script>
    function Functionreturn(a,b) {
        return a*b;
    }
    document.getElementById("p").innerHTML = Functionreturn('4','3')
    function Functionclick() {/*这个是将办法实例化到代码中*/
        alert(12121)
    }
</script>
</body>

</html>
