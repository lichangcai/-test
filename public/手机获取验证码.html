<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>点击获取手机验证码-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
<style>
#btn {
	width:100px;
	height:34px;
	text-align:center;
	background-color:#e6e6e6;
	font:12px/34px "PingFangSC-Regular,sans-serif";
	color:#111;
	cursor:pointer;
	outline:none;
}
</style>
</head>
<body>
<input type="button" id="btn" value="免费获取验证码" onclick="sendemail()">

<script>
var countdown = 60;

function sendemail() {
    var obj = $("#btn");
    settime(obj);

}

function settime(obj) { //发送验证码倒计时
    if (countdown == 0) {
        obj.attr('disabled', false);
        //obj.removeattr("disabled");
        obj.val("免费获取验证码");
        countdown = 60;
        return;
    } else {
        obj.attr('disabled', true);
        obj.val("重新发送(" + countdown + ")s");
        countdown--;
    }
    setTimeout(function() {
        settime(obj)
    }, 1000)
}
</script>

</body>
</html>
